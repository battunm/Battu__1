<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ElectGuard - Election Monitoring System for transparent and fair elections">
    <title>ElectGuard - Election Monitoring System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div id="loading-screen">
        <div class="loader-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <svg viewBox="0 0 100 100" class="shield-icon">
                        <path d="M50 5 L90 20 L90 45 C90 70 70 90 50 95 C30 90 10 70 10 45 L10 20 Z"
                            fill="url(#shieldGradient)" stroke="url(#strokeGradient)" stroke-width="2" />
                        <path d="M35 50 L45 60 L65 40" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"
                            stroke-linejoin="round" class="checkmark" />
                        <defs>
                            <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#6366f1" />
                                <stop offset="100%" style="stop-color:#8b5cf6" />
                            </linearGradient>
                            <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ec4899" />
                                <stop offset="100%" style="stop-color:#8b5cf6" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1 class="logo-text">ElectGuard</h1>
            </div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text">Securing Democracy...</p>
        </div>
    </div>

    <div id="cursor-trail"></div>

    <div id="app">
        <nav class="navbar" id="navbar">
            <div class="nav-brand">
                <svg viewBox="0 0 100 100" class="nav-logo">
                    <path d="M50 5 L90 20 L90 45 C90 70 70 90 50 95 C30 90 10 70 10 45 L10 20 Z"
                        fill="url(#navGradient)" />
                    <path d="M35 50 L45 60 L65 40" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6366f1" />
                            <stop offset="100%" style="stop-color:#8b5cf6" />
                        </linearGradient>
                    </defs>
                </svg>
                <span>ElectGuard</span>
            </div>
            <div class="nav-links">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            <button class="learn-btn" onclick="showLearnAbout()">
                <span>Learn About</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </nav>

        <main id="main-content">
            <!-- Pages will be loaded here -->
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboards.js"></script>
</body>

</html>
